<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header style */
        .header {
            background-image: url('images/entrance.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .dashboard {
            display: flex;
            align-items: center;
        }

        .dashboard-item {
            position: relative;
            margin-right: 20px;
        }

        .dashboard-button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            padding: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .dashboard-item:hover .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .custom-button {
            border: 1px solid #fff;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #2980b9;
        }

        .custom-button:active {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="dashboard">
        <a href="home">
            <img class="logo" src="images/car-dealer-logo-design-template-e6b3d98024d9551a9de4a9e2c5f1a9dd_screen.jpg" alt="Logo">
        </a>
        <div class="dashboard-item">
            <button class="dashboard-button">Dataregistrering</button>
            <div class="dropdown">
                <a href="opretlejekontrakt">Opret lejekontrakt</a>
                <a href="selejekontrakt">Se lejekontrakt</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Skader</button>
            <div class="dropdown">
                <a href="skaderapport">Skaderapport</a>
                <a href="skader">Se priser på skader</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Rapportering og overvågning</button>
            <div class="dropdown">
                <a href="seallebiler">Se alle biler</a>
                <a href="ledigbiler">Se ledige biler</a>
                <a href="sammenlagtpris">Sammenlagt pris på nuværende udlejede biler</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Personale</button>
            <div class="dropdown">
                <a href="personale">Se ansatte</a>
            </div>
        </div>
        <a href="/logout"> <button class="dashboard-button custom-button">Log ud</button></a>
    </div>
</div>

</body>
</html>
