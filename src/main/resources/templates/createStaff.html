<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Staff</title>
    <div th:insert="~{navbar.html}"></div>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
<h1>Create Staff</h1>
<form method="post" action="/createStaff">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="user_password">User Password:</label>
    <input type="password" id="user_password" name="user_password" required>

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <input type="hidden" id="is_active" name="is_active" value="1">
    <input type="hidden" id="is_admin" name="is_admin" value="0">

    <label for="usertype">User Type:</label>
    <select id="usertype" name="usertype" required>
        <option value="DATAREGISTRERING">Data Registrering</option>
        <option value="SKADE OG UDBEREDNING">Skade og Udbederedning</option>
        <option value="FORRETNINGSUDVIKLERE">Forretningsudviklere</option>
        <option value="ADMIN">Admin</option>
    </select>

    <button type="submit">Create</button>
</form>

</html>
