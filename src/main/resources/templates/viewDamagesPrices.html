<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Damage Prices</title>
    <div th:insert="~{navbar.html}"></div>
    <link rel="stylesheet" href="/table.css">
    <style>
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>Damage Price List</h1>
<a href="/addDamage">
    <button class="addCarButton">Add Damage</button>
</a>
<div class="search-container">
    <input type="text" id="search-input" placeholder="Search...">
</div>
<table>
    <thead>
    <tr>
        <th>Category</th>
        <th>Damage</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="damages : ${category}">
        <td th:text="${damages.category_id}"></td>
        <td th:text="${damages.damage_name}"></td>
        <td th:text="${damages.price}"></td>
        <td><a th:href="@{'/deleteDamage/'+${damages.category_id}}"><button class="btn-deleteOne" id="btn-deleteOne">Delete</button></a></td>
        <td><a th:href="@{'/updateDamage/'+${damages.category_id}}"><button class="btnOpdater">Update</button></a></td>
    </tr>
    </tbody>
</table>
<div class="footer">
    <p>Â© 2024 BA - BilAbonnement. All rights reserved.</p>
</div>
</body>
</html>
