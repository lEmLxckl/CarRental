<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Opret skaderapport</title>
    <div th:insert="~{navbar.html}"></div>

    <link rel="stylesheet" href="table.css">
</head>
<body>


<h1>Skadesrapport</h1>
<a href="/createDamageReportSelect">
    <button class="createDamageRep">
        Opret en skadesrapport
    </button>
</a>

<table>
    <thead>
    <tr>
        <th>report id</th>
        <th>total price</th>
        <th>contract id</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the damage reports and populate the table rows -->
    <tr th:each="damage_report : ${damageReport}">
        <td th:text="${damage_report.report_id}"></td>
        <td th:text="${damage_report.total_price}"></td>
        <td th:text="${damage_report.contract_id}"></td>
        <td>
            <a th:href="@{'/deleteDamageReport/'+${damage_report.report_id}}">
                <button class="btn-deleteOne" id="btn-deleteOne">Slet</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/updateDamageReport/'+${damage_report.report_id}}">
                <button class="btnOpdater">Opdater</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="footer">

</div>
</body>

</html>
