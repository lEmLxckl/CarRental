<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Lease Contract</title>
</head>
<body>

<h1>Create Lease Contract</h1>

<form th:action="@{/createLease}" method="post">
    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" name="customerId" th:required="true"><br>

    <label for="vehicleId">Vehicle ID:</label>
    <input type="number" id="vehicleId" name="vehicleId" th:required="true"><br>

    <label for="LeaseType">Lease Type:</label>
    <select id="LeaseType" name="typeOfLease" th:required="true">
        <option value="SHORT_TERM">Short Term</option>
        <option value="LONG_TERM">Long Term</option>
    </select><br>

    <label for="startDate">Start Date:</label>
    <input type="text" id="startDate" name="startDate" th:required="true" th:pattern="'\d{4}-\d{2}-\d{2}'" placeholder="YYYY-MM-DD"><br>

    <label for="endDate">End Date:</label>
    <input type="text" id="endDate" name="endDate" th:required="true" th:pattern="'\d{4}-\d{2}-\d{2}'" placeholder="YYYY-MM-DD"><br>


    <button type="submit">Create Lease Contract</button>
</form>

<form action="/dataRegistration" method="get">
    <button type="submit">Cancel</button>
</form>

</body>
</html>
