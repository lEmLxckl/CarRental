<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Damage Report</title>
</head>
<body>
<h1>Delete Damage Report</h1>

<form th:action="@{/delete}" method="post">
    <input type="hidden" name="id" th:value="${damageReport.id}">
    <p>Are you sure you want to delete this damage report?</p>
    <p>Description: <span th:text="${damageReport.description}"></span></p>
    <p>Cost: <span th:text="${damageReport.cost}"></span></p>
    <p>Date Reported: <span th:text="${damageReport.dateReported}"></span></p>
    <p>Vehicle ID: <span th:text="${damageReport.vehicleId}"></span></p>
    <button type="submit">Yes, Delete</button>
    <a th:href="@{/showAll}">No, Cancel</a>
</form>

</body>
</html>
