<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>UserType</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.userName}"></td>
        <td th:text="${employee.userPassword}"></td> <!-- Placeholder for password -->
        <td th:text="${employee.usertype}"></td>
        <td>
            <!-- Delete action -->
            <form th:action="@{/deleteEmployee}" method="post" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                <input type="hidden" name="id" th:value="${employee.id}">
                <button type="submit">Delete</button>
            </form>
            <!-- Update action -->
            <a th:href="@{/updateEmployee(id=${employee.id})}" style="text-decoration: none;">
                <button type="button">Update</button>
            </a>        </td>
    </tr>
    </tbody>
</table>

<form action="/dashboard" method="get">
    <button type="submit">Go back to dashboard</button>
</form>
</body>
</html>
