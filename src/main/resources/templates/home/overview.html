<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
</head>
<body>
<h1>Overview</h1>

<!-- Display buttons to sort and filter data -->
<div>
    <a href="/overview" th:href="@{/overview}">Show All</a> |
    <a href="/overview/price" th:href="@{/overview/price}">Sort by Price</a> |
    <a href="/overview/leased" th:href="@{/overview/leased}">Show Leased</a> |
    <a href="/overview/model" th:href="@{/overview/model}">Sort by Model</a>
</div>

<!-- Display a table of vehicle information -->
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Price</th>
        <th>Leased</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of vehicles -->
    <tr th:each="vehicle : ${vehicles}">
        <!-- Display vehicle model, price, and leased status -->
        <td th:text="${vehicle.model}"></td>
        <td th:text="${vehicle.price}"></td>
        <td th:text="${vehicle.leased} ? 'Leased' : 'Available'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
