<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer Form</title>
</head>
<body>
<h1>Add Customer</h1>
<form th:action="@{/addCustomer}" method="post" th:object="${customer}">
    <label for="customerId">CustomerID:</label>
    <input type="text" id="customerId" name="customerId" th:field="*{customerId}" required><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required><br>

    <input type="submit" value="Submit">
</form>
<form action="/dataRegistration" method="get">
    <button type="submit">Cancel</button>
</form>
</body>
</html>
