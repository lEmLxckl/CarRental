<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Damage Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .total-price {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Damage Report</h1>
    <form method="post" action="/addDamageReport">
        <label for="Id">Indtast skadeskategori:</label>
        <div style="display: flex; align-items: center;">
            <input type="number" id="Id" name="Id" style="margin-left: 10px;">
            <input type="submit" class="totalpris" value="Enter" style="margin-left: 10px;">
        </div>
        <br><br>
        <label for="finish">Finish:</label>
        <input type="checkbox" id="finish" name="finish" value="1"><br><br>
        <input type="hidden" name="contract_id" th:value="${contractId}">
        <input type="hidden" name="total_price" th:value="${totalPrice}"><!-- Hidden field to pass total_price -->
        <input type="submit" class="fÃ¦rdig" value="Enter">
    </form>
    <h2 class="total-price">Totalpris: <span th:text="${totalPrice}"></span></h2>
    <h2>Available Damage Categories:</h2>
    <table>
        <thead>
        <tr>
            <th>Damage ID</th>
            <th>Damage Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="damage : ${category}">
            <td th:text="${damage_category.id}"></td>
            <td th:text="${damage_category.name}"></td>
            <td th:text="${damage_category.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
