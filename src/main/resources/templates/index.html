<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BilAbonnement</title>
    <link rel="stylesheet" href="/index.css">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body style */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header style */

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #ddd;
        }
        /* Car section style */

        .car-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .carousel {
            flex: 1;
            margin-right: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .car-pic {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .car-pic:hover {
            transform: scale(1.1);
        }

        .car-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .car-title {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .car-slogan {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        /* Footer style */

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    <img class="logo" src="/images/car-dealer-logo-design-template-e6b3d98024d9551a9de4a9e2c5f1a9dd_screen.jpg" alt="Logo">
    <h1 class="title">BIL ABONNOMENT</h1>
    <a href="/login" class="login-button">Login</a>
</div>
<div class="car-section">
    <div class="carousel">
        <img src="/images/entrance.jpg" alt="Car Image 1" class="car-pic active">
    </div>
</div>
<div class="footer">
    <p>Â© 2024 BA - BilAbonnement. All rights reserved.</p>
</div>
</body>
</html>
