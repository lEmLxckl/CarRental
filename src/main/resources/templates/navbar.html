<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header style */
        .header {
            background-image: url('/images/entrance.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .home {
            display: flex;
            align-items: center;
        }

        .dashboard-item {
            position: relative;
            margin-right: 20px;
        }

        .dashboard-button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            padding: 10px 0;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .dashboard-item:hover .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .custom-button {
            border: 1px solid #fff;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #2980b9;
        }

        .custom-button:active {
            background-color: #3498db;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/home">
        <img class="logo" src="/images/car-dealer-logo-design-template-e6b3d98024d9551a9de4a9e2c5f1a9dd_screen.jpg" alt="Logo">
    </a>
    <div class="home">
        <div class="dashboard-item">
            <button class="dashboard-button">Dataregistrering</button>
            <div class="dropdown">
                <a href="/createLeaseContract">Opret lejekontrakt</a>
                <a href="/viewLeaseContracts">Se lejekontrakt</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Skader</button>
            <div class="dropdown">
                <a href="/damageReport">Skaderapport</a>
                <a href="/viewDamagePrices">Se priser på skader</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Rapportering og overvågning</button>
            <div class="dropdown">
                <a href="/viewAllCars">Se alle biler</a>
                <a href="/availableCars">Se ledige biler</a>
                <a href="/totalPrice">Sammenlagt pris på nuværende udlejede biler</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Personale</button>
            <div class="dropdown">
                <a href="/staff">Se ansatte</a>
            </div>
        </div>
        <div class="dashboard-item">
            <button class="dashboard-button">Lease Types</button>
            <div class="dropdown">
                <a href="/leaseTypes">Se Typer af lejekontrakter</a>
            </div>
        </div>
        <a href="/logout">
            <button class="dashboard-button custom-button">Log ud</button>
        </a>
    </div>
</div>

<nav th:fragment="navbar">
    <ul>
        <li><a href="/set_session_cookie">Set Session Cookie</a></li>
        <li><a href="/get_session_cookie">Get Session Cookie</a></li>
        <li><a href="/update_session_cookie">Update Session Cookie</a></li>
        <li><a href="/delete_session_cookie">Delete Session Cookie</a></li>
    </ul>
</nav>
</body>
</html>
