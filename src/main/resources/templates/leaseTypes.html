<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Lease Types</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Select Lease Type</h1>
<br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
<form action="/selectLeaseType" method="get">
  <button type="submit" name="leaseType" value="unlimited">Unlimited Lease</button>
  <button type="submit" name="leaseType" value="limited">Limited Lease</button>
</form>
</body>
</html>
